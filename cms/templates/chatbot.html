<form method="post">
    {% csrf_token %}
    <input type="text" name="user_query" placeholder="Ask me anything...">
    <button type="submit">Send</button>
</form>

{% if chatbot_response %}
    <p>Chatbot: {{ chatbot_response }}</p>
{% endif %}

{% if error_message %}
    <p style="color:red">{{error_message}}</p>
{% endif %}
