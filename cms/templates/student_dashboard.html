{% extends 'base.html' %}

{% block title %}Student Dashboard{% endblock %}

{% block content %}
<style>
    .navbar {
        background-color: #2c3e50;
        padding: 1rem;
        display: flex;
        justify-content: space-around;
    }
    .navbar a {
        color: #fff;
        text-decoration: none;
        padding: 0.5rem 1rem;
    }
    .navbar a:hover {
        background-color: #34495e;
        border-radius: 4px;
    }
    .content {
        padding: 2rem;
        text-align: center;
    }
</style>

<div class="navbar">
    <a href="{% url 'upload_academic' %}">📘 Upload Academic</a>
    <a href="{% url 'upload_extra' %}">🎨 Upload Extra Curricular</a>
    <a href="{% url 'upload_sports' %}">🏅 Upload Sports</a>
    <a href="{% url 'logout' %}">🚪 Logout</a>
</div>

<div class="content">
    <h2>Welcome, {{ request.user.name }}</h2>
    <p>Select any of the options above to submit your information.</p>
</div>
{% endblock %}
