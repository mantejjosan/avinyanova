{% extends 'base.html' %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 400px;
        margin: 3rem auto;
        padding: 2rem;
        background: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h1 {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .form-container input[type="text"] {
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-container button {
        width: 100%;
        padding: 0.6rem;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
    }
    .messages {
        list-style: none;
        padding: 0;
        margin-bottom: 1rem;
    }
    .messages li {
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        border-radius: 4px;
        color: white;
    }
    .messages li.success {
        background-color: #2ecc71;
    }
    .messages li.error {
        background-color: #e74c3c;
    }
</style>

<div class="form-container">
    <h1>Verify Your Email</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Verify</button>
    </form>
</div>
{% endblock %}
